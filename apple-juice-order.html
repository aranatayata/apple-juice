<!DOCTYPE html>
<html>
<head>
  <title>Apple Juice Order</title>
</head>
<body>

<h1>üçé Apple Juice Order</h1>

<label>Your Name:</label><br>
<input type="text" id="name"><br><br>

<label>Quantity:</label><br>
<input type="number" id="qty" value="1" min="1" max="3"><br><br>

<button onclick="order()">Order</button>

<p id="result"></p>

<script>
function order() {
  let name = document.getElementById("name").value;
  let qty = document.getElementById("qty").value;

  if (name === "") {
    alert("Enter your name");
    return;
  }

  if (qty > 3) {
    alert("Maximum order is 3 apple juices");
    return;
  }

  let total = qty * 15000;

  document.getElementById("result").innerText =
    "Thank you " + name +
    "! You ordered " + qty +
    " apple juice(s). Total: RP." + total;
}
</script>
